<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header class="header">
        <nav class="header-nav">
            <ul class="container-header-nav">
                <li>
                    <a class="header-nav-Gmail" href="">Gmail</a>
                </li>
                <li>
                    <a class="header-nav-Imagenes" href="">Imágenes</a>
                </li>
                <li>
                    <a class="header-nav-menu" href=""><img src="./img/menubtn.png" alt="icon apps google"></a>
                </li>
                <li>
                    <a class="header-nav-profile" href=""><img src="https://lh3.googleusercontent.com/ogw/ADGmqu9If-UTdjzJpQ8Jr_oc0sZuEuMjawQESKwpnR__3w=s32-c-mo" alt="profile user image"></a>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="google-image">
            <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="google image">
        </div>
        <div class="search">
            <img class="search-icon-google" src="./img/icon-search.png" alt="search icon google">
            <input class="search-input" type="text">
            <img class="google-microphone-icon" src="./img/google-microphone-icon.png" alt="google-microphone-icon">
        </div>
        <div class="button">
            <input type="button" value="Buscar con Google">
            <input type="button" value="Me siento con suerte">
        </div>
        <div class="blank-space"></div>
    </main>
    <footer class="footer">
        <div class="footer-one">
            <a href="">Colombia</a>
        </div>
        <div class="line"></div>
        <div class="footer-two">
            <div class="footer-two-a">
                <a href="">Sobre Google</a>
                <a href="">Publicidad</a>
                <a href="">Negocios</a>
                <a href="">Cómo funciona la busqueda</a>
            </div>
            <div class="footer-two-b">
                <a href="">Privacidad</a>
                <a href="">Condiciones</a>
                <a href="">Preferencias</a>
            </div>
        </div>
    </footer>
</body>
</html>
